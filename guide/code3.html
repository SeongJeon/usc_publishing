<script>
$(".code-box").each(function(){

	var $copy = $(this).find(".code-view").clone().html().replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g,"&quot;").replace(/\n/g,"<br />").replace(/\t/g,"&nbsp;&nbsp;&nbsp;&nbsp;");

	$(this).find(".code-html").html($copy);
});
