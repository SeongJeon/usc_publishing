<script>
// default
var txt, c = 0, per;;
$("table tbody tr").each(function(){
	$(this).addClass("before");

	if ($(this).find("td:nth-child(7)").text() == "2") c++;

	txt = parseInt($(this).find("td:nth-child(7)").text());
	switch(txt)
	{
		case 0: $("td:nth-child(7)",this).text("작업전"); break;
		case 1: $("td:nth-child(7)",this).text("작업중"); break;
		case 2: $("td:nth-child(7)",this).text("완료"); $(this).addClass("complete"); break;
	}

	$("a",this).attr("href", "/usc_publishing/templates/"+$("td:nth-child(4)",this).text()+$("a",this).text());
})

per = Math.ceil(c * (100 / $("table tbody tr").length));
$('.count .complete a').text(c).next("em").text(per);

$("table a").on("click", function(){
	$(this).closest("tr").addClass("visited");
})

$(".count .total a").text($("table tbody tr").length);

</script>
