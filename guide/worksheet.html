<script>
	// default
	var lnk = $(".work-gnb .on a").attr("href"), spd=300;
	$("#worksheet-content").load(lnk);

	// gnb click
	$(".work-gnb li").on("click", function(){
		if($(this).hasClass("on")) return false;

		lnk = $(this).find("a").attr("href");
		$(".work-gnb li").removeClass("on");
		$(this).addClass("on");
		$("#worksheet-content").fadeOut(spd, function(){
			$(this).load(lnk, function(){$(	this).fadeIn(spd);});
		});
		return false;
	})

</script>
